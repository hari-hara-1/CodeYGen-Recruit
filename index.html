<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code{Y}Gen â€“ Registrations Closed</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Orbitron', sans-serif;
    background:#07070c;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    text-align:center;
}

/* Ambient Red Glow Background */

body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:linear-gradient(
        45deg,
        #7f1d1d,
        #c1121f,
        #ffffff,
        #c1121f,
        #7f1d1d
    );
    background-size:400% 400%;
    animation:glowMove 18s linear infinite;
    opacity:0.05;
    z-index:-1;
}

@keyframes glowMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Main Card */

.container{
    background:rgba(20,20,30,0.8);
    padding:60px 50px;
    border-radius:20px;
    box-shadow:
        0 0 25px rgba(193,18,31,0.2),
        0 0 60px rgba(255,255,255,0.05);
    max-width:600px;
    width:90%;
}

/* Heading */

h1{
    font-size:2.8rem;
    margin-bottom:20px;
    background:linear-gradient(90deg,#7f1d1d,#c1121f,#ffffff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Subtitle */

p{
    font-size:1rem;
    color:#cccccc;
    margin-bottom:30px;
    line-height:1.6;
}

/* Status Badge */

.status{
    display:inline-block;
    padding:10px 25px;
    border-radius:30px;
    background:#1a0a0a;
    border:2px solid #c1121f;
    color:#ffffff;
    font-weight:600;
    letter-spacing:1px;
    box-shadow:0 0 15px rgba(193,18,31,0.4);
}

/* Footer */

.footer{
    position:absolute;
    bottom:20px;
    font-size:0.8rem;
    color:#777;
    letter-spacing:2px;
}

/* Mobile */

@media(max-width:768px){
    h1{
        font-size:2rem;
    }
    .container{
        padding:40px 25px;
    }
}
/* Logo Styling */

.logo{
    width:180px;
    margin-bottom:25px;
    animation: glowPulse 3s ease-in-out infinite;
}

/* Pulsating Aura */

@keyframes glowPulse{
    0%{
        filter: drop-shadow(0 0 10px rgba(193,18,31,0.3))
                drop-shadow(0 0 15px rgba(193,18,31,0.2));
    }
    50%{
        filter: drop-shadow(0 0 20px rgba(193,18,31,0.9))
                drop-shadow(0 0 35px rgba(193,18,31,0.6));
    }
    100%{
        filter: drop-shadow(0 0 10px rgba(193,18,31,0.3))
                drop-shadow(0 0 15px rgba(193,18,31,0.2));
    }
}
</style>
</head>

<body>

<div class="container">
    <img src="logo2.png" alt="CodeYGen Logo" class="logo">
    <h1>Registrations Closed</h1>
    <p>
        The Code{Y}Gen recruitment form is now officially closed.  
        Thank you to everyone who applied.
    </p>

    <div class="status">
        Next Stage Begins Soon ðŸš€
    </div>
</div>

<div class="footer">
    CODE{Y}GEN â€¢ BUILDERS IN PROGRESS
</div>

</body>
</html>
